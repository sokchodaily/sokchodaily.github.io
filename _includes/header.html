<header class="site-header">
    <!-- 속보 티커 -->

        <span class="breaking-label">🚨 속보</span>
        <div class="breaking-text">
            <span>속초시 2024년 예산안 확정... 관광개발에 78억원 투입</span>
        </div>
    </div>
    
    <!-- 메인 헤더 -->
    <div class="header-main">
        <div class="container">
            <div class="header-top">
                <!-- 로고 -->
                <div class="logo">
                    <a href="{{ '/' | relative_url }}">
                        <h1>속초<span>일보</span></h1>
                        <p class="tagline">바다와 산이 만나는 곳, 속초의 모든 이야기</p>

                </div>
                
                <!-- 날씨 & 시간 -->
                <div class="header-info">
                    <div class="weather">
                        <span class="weather-icon">🌤️</span>
                        <span class="weather-temp">23°C</span>
                        <span class="weather-desc">맑음</span>
                    </div>
                    <div class="current-time" id="currentTime"></div>

            </div>

            <nav class="main-nav">

<script>
// 실시간 시계
function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleString('ko-KR', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
    document.getElementById('currentTime').textContent = timeString;
}
setInterval(updateTime, 1000);
updateTime();
</script>
